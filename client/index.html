<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    input {
      flex: 1;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus { outline: none; border-color: #667eea; }

    button {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover { transform: translateY(-2px); }
    button:active { transform: translateY(0); }

    .weather-result { display: none; text-align: center; }
    .weather-result.show { display: block; animation: fadeIn 0.5s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .city-name { font-size: 2em; color: #333; margin-bottom: 10px; }
    .temperature { font-size: 4em; font-weight: bold; color: #667eea; margin: 20px 0; }
    .description { font-size: 1.5em; color: #666; text-transform: capitalize; margin-bottom: 30px; }

    .weather-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .detail-box { background: #f8f9fa; padding: 20px; border-radius: 10px; }
    .detail-label { color: #666; font-size: 0.9em; margin-bottom: 5px; }
    .detail-value { color: #333; font-size: 1.3em; font-weight: bold; }

    .error {
      background: #ff4757;
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      display: none;
      margin-top: 20px;
    }

    .error.show { display: block; animation: fadeIn 0.5s; }

    .loading {
      text-align: center;
      color: #667eea;
      font-size: 1.2em;
      display: none;
    }

    .loading.show { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather App</h1>

    <div class="search-box">
      <input 
        type="text" 
        id="cityInput" 
        placeholder="Enter city name..." 
        onkeypress="handleKeyPress(event)"
      >
      <button onclick="getWeather()">Search</button>
    </div>

    <div class="loading" id="loading">Loading...</div>
    <div class="error" id="error"></div>

    <div class="weather-result" id="weatherResult">
      <div class="city-name" id="cityName"></div>
      <div class="temperature" id="temperature"></div>
      <div class="description" id="description"></div>

      <div class="weather-details">
        <div class="detail-box">
          <div class="detail-label">Feels Like</div>
          <div class="detail-value" id="feelsLike"></div>
        </div>
        <div class="detail-box">
          <div class="detail-label">Humidity</div>
          <div class="detail-value" id="humidity"></div>
        </div>
        <div class="detail-box">
          <div class="detail-label">Wind Speed</div>
          <div class="detail-value" id="windSpeed"></div>
        </div>
        <div class="detail-box">
          <div class="detail-label">Pressure</div>
          <div class="detail-value" id="pressure"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function handleKeyPress(event) {
      if (event.key === 'Enter') getWeather();
    }

    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();

      if (!city) {
        showError('Please enter a city name');
        return;
      }

      // Hide previous results/errors
      document.getElementById('weatherResult').classList.remove('show');
      document.getElementById('error').classList.remove('show');
      document.getElementById('loading').classList.add('show');

      try {
        // ‚úÖ Correct backend URL (Catalyst Function)
        const response = await fetch(
          'https://webweatherapp-60056442314.development.catalystserverless.in/server/weather_backend/api/weather',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ city })
          }
        );

        const data = await response.json();
        document.getElementById('loading').classList.remove('show');

        if (!response.ok || !data.success) {
          showError(data.error || 'City not found');
          return;
        }

        displayWeather(data.data);

      } catch (error) {
        document.getElementById('loading').classList.remove('show');
        showError('‚ö†Ô∏è Failed to fetch weather data from backend.');
        console.error(error);
      }
    }

    function displayWeather(data) {
      document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
      document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
      document.getElementById('description').textContent = data.weather[0].description;
      document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
      document.getElementById('humidity').textContent = `${data.main.humidity}%`;
      document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
      document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;

      document.getElementById('weatherResult').classList.add('show');
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
    }
  </script>
</body>
</html>
